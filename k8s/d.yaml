apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    name: containers-my-app
  namespace: default
spec:
  selector:
    matchLabels:
      name: containers-my-app
  template:
    metadata:
      labels:
        name: containers-my-app
    spec:
      containers:
      - name: app
        image: 927315517716.dkr.ecr.us-west-2.amazonaws.com/seshsrepo:flask-load-app-v1
        ports:
        - containerPort: 8080
          name: webapp
